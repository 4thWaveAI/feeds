name: Update Boston Dynamics RSS

on:
  workflow_dispatch: {}
  schedule:
    # Runs every ~12 hours (UTC). Adjust as needed.
    - cron: "17 */12 * * *"

permissions:
  contents: write

concurrency:
  group: update-bd-feed
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Build feeds (RSS, Atom, JSON)
        run: |
          set -euxo pipefail
          python scripts/build_boston_dynamics_feed.py

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add \
              boston-dynamics-blog.xml \
              boston-dynamics-blog.atom.xml \
              boston-dynamics-blog.json
            git commit -m "chore: refresh Boston Dynamics feeds (RSS/Atom/JSON) [skip ci]"
            git push
          else
            echo "No feed changes to commit."
          fi
