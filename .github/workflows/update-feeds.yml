name: Update Area Feeds

on:
  workflow_dispatch: {}          # run manually
  schedule:
    - cron: "*/60 * * * *"       # run hourly (UTC). Adjust as you like.
  push:
    paths:
      - "feeds.yaml"             # regenerate when config changes
      - "scripts/**"

permissions:
  contents: write                # allow committing generated files

concurrency:
  group: update-feeds
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml beautifulsoup4 lxml

      - name: Build feeds & index
        run: python scripts/build_area_feeds.py

      - name: (Optional) Validate XML files
        run: |
          python - <<'PY'
          import glob, sys, xml.etree.ElementTree as ET
          bad=[]
          for p in glob.glob("feeds/*.xml"):
              try: ET.parse(p)
              except Exception as e: bad.append((p, str(e)))
          if bad:
              print("Invalid XML files:")
              for name, err in bad: print(" -", name, "->", err)
              sys.exit(1)
          print("All XML files parsed OK.")
          PY

      - name: Commit generated files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update feeds & index [skip ci]" || echo "No changes"
          git push
