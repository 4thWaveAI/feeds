- name: Install deps
  run: pip install requests pyyaml beautifulsoup4 lxml

- name: Build feeds
  run: python scripts/build_area_feeds.py

- name: Commit generated files
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add -A
    git commit -m "chore: update feeds & index [skip ci]" || echo "No changes"
    git push
